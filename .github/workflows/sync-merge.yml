name: Sync Fork (Merge)

on:
  schedule:
    - cron: "0 18 * * *"   # 每天北京时间 02:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 必须保留完整历史才能合并

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/pdone/lx-music-source.git
          git fetch upstream

      - name: Merge upstream -> main
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Push changes
        run: git push
