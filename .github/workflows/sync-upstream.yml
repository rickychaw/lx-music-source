name: Smart Sync Upstream

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 3 点执行，可修改
  workflow_dispatch:       # 手动触发

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出你的 fork 仓库
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 添加上游 remote 并 fetch
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/pdone/lx-music-source.git
          git fetch upstream

      # 3. 拉取指定文件夹和文件，只同步有变化的内容
      - name: Checkout specific files/folders
        run: |
          FILES=("flower" "grass" "huibq" "ikun" "juhe" "lx" "sixyin" "Createlatest.bat")
          UPDATED=()
          for f in "${FILES[@]}"; do
            # 检查上游文件/文件夹是否有变化
            if ! git diff --quiet upstream/main -- "$f"; then
              git checkout upstream/main -- "$f"
              UPDATED+=("$f")
            fi
          done
          if [ ${#UPDATED[@]} -eq 0 ]; then
            echo "No changes detected in upstream files/folders."
            exit 0
          else
            echo "Files/folders updated: ${UPDATED[@]}"
          fi

      # 4. 提交并推送，仅当文件有变化时
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Sync updated files from upstream: $(git diff --name-only)"
          git diff --cached --quiet || git push
